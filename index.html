<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="neu-icon">
                    <div class="icon-inner">
<img src="logo.jpeg" alt="Logo" style="width:114px; height:114px; object-fit:contain;">

                    </div>
                </div>
                <h2>Sign in To Nexus</h2>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>


<button 
  type="button" 
  class="neu-button login-btn" 
  onclick="window.location.href='dashboard.html'"
  style="display:flex;align-items:center;justify-content:center;gap:8px;"
>
  <svg xmlns="http://www.w3.org/2000/svg" fill="#e6cf89" viewBox="0 3 21 21" width="37" height="37">
    <path d="M9.04 15.52L8.85 18.9c.36 0 .52-.16.71-.35l1.7-1.62 3.53 2.6c.65.36 1.1.17 1.27-.6l2.31-10.86.01-.01c.2-.95-.35-1.32-.97-1.1L4.66 9.84c-.93.36-.91.87-.16 1.1l3.22 1.01 7.49-4.72c.35-.23.67-.1.41.13l-6.18 5.86z"/>
  </svg>
  <span class="btn-text" style="color:#f4f0b0;font-weight:800;">Continue with Telegram</span>
</button>


    
    <div class="btn-loader">
        <div class="neu-spinner"></div>
    </div>
</button>

            </form>

            <div class="divider">
                <div class="divider-line"></div>
            </div>

  <div class="social-login">
  <!-- Discord -->

  </button>

  <!-- Twitter (updated to modern X logo) -->
  <button type="button" class="social-btn neu-social">
    <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
